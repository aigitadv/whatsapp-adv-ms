<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Multi-Session Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.7/dist/quill-emoji.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">WA Chat</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#chat-tab" data-bs-toggle="pill">Chat</a></li>
        <li class="nav-item"><a class="nav-link" href="#settings-tab" data-bs-toggle="pill">Impostazioni</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="tab-content">
  <div class="tab-pane fade show active" id="chat-tab">
    <div class="d-flex vh-100">
      <div id="sidebar" class="border-end p-2 overflow-auto" style="width: 250px;"></div>
      <div class="flex-grow-1 p-2 d-flex flex-column">
        <div id="messages" class="flex-grow-1 overflow-auto bg-light p-3"></div>
        <div id="typing-indicator" class="text-muted small"></div>
        <div id="editor-container"></div>
        <button id="send-btn" class="btn btn-success mt-2">Invia</button>
      </div>
    </div>
  </div>
  <div class="tab-pane fade p-3" id="settings-tab">
    <h4>Sessioni attive</h4>
    <ul id="session-list" class="list-group mb-3"></ul>
    <button id="new-session-btn" class="btn btn-primary mb-3">Nuova sessione</button>
    <div><strong>QR:</strong><div id="qr-container" class="my-2"></div></div>
    <h5>Debug Log</h5>
    <pre id="debug-log" class="bg-dark text-white p-2" style="height:200px;overflow:auto;"></pre>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.7/dist/quill-emoji.js"></script>
<script src="js/app.js"></script>
</body>
</html>
